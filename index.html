<!DOCTYPE html>
<html>
<head>
  <title>Sistema Solar AR</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
  <link rel="stylesheet" href="css/style.css">

  <!-- Ficheiros JS separados -->
  <script src="js/score.js"></script>
  <script src="js/effects.js"></script>
  <script src="js/planetas.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/componentes.js"></script>
  <script src="js/iniciar.js"></script>
</head>
<body>
  <!-- Pontuação -->
  <div id="scoreDisplay">Pontuação: 0</div>

  <!-- Quiz -->
  <div id="quizModal" style="display:none;">
    <h2 id="quizPlanetName"></h2>
    <p id="quizQuestion"></p>
    <div id="quizAnswers"></div>
  </div>

  <!-- Cena AR -->
  <a-scene vr-mode-ui="enabled: false"
           embedded
           arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
           renderer="antialias: true; alpha: true">
    <a-camera gps-new-camera="gpsMinDistance: 5" look-controls></a-camera>
  </a-scene>
</body>
</html>
