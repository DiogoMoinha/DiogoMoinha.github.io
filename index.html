<!DOCTYPE html>
<html>
<head>
  <title>Sistema Solar AR</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
  <link rel="stylesheet" href="css/style.css">

  <!-- Scripts -->
  <script src="score.js"></script>
  <script src="effects.js"></script>
  <script src="planets.js"></script>
  <script src="quiz.js"></script>
  <script src="components.js"></script>
  <script src="init.js"></script>
</head>
<body>
  <!-- HUD de pontuação -->
  <div id="scoreDisplay">Pontuação: 0</div>

  <!-- Modal do Quiz -->
  <div id="quizModal" style="display:none;">
    <h2 id="quizPlanetName"></h2>
    <p id="quizQuestion"></p>
    <div id="quizAnswers"></div>
  </div>

  <!-- Modal de Descrição -->
  <div id="descriptionModal" style="display:none;">
    <h2 id="descPlanetName"></h2>
    <p id="descPlanetText"></p>
    <button onclick="closeDescription()">Fechar</button>
  </div>

  <!-- Cena AR -->
  <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false">
    <a-camera gps-new-camera="gpsMinDistance: 1" planet-distance-tracker></a-camera>
  </a-scene>
</body>
</html>
