<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js A-Frame Solar System</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

    <script>
      function createSolarSystem(userLat, userLon) {
          const scene = document.querySelector("a-scene");

          // Criar o Sol no centro
          const sun = document.createElement("a-sphere");
          sun.setAttribute("gps-new-entity-place", `latitude: ${userLat}; longitude: ${userLon}`);
          sun.setAttribute("radius", 2);
          sun.setAttribute("color", "yellow");
          scene.appendChild(sun);

          // Definir os planetas e suas órbitas
          const planets = [
              { color: "red", distance: 5, speed: 0.0005 },
              { color: "green", distance: 10, speed: 0.0003 },
              { color: "blue", distance: 15, speed: 0.0002 }
          ];

          planets.forEach((planet) => {
              createOrbitRing(userLat, userLon, planet.distance);
              createPlanet(userLat, userLon, planet);
          });
      }

      function createOrbitRing(lat, lon, distance) {
          const scene = document.querySelector("a-scene");

          const orbit = document.createElement("a-ring");
          orbit.setAttribute("gps-new-entity-place", `latitude: ${lat}; longitude: ${lon}`);
          orbit.setAttribute("radius-inner", distance - 0.2);
          orbit.setAttribute("radius-outer", distance + 0.2);
          orbit.setAttribute("color", "white");
          orbit.setAttribute("rotation", "-90 0 0"); // Deixar plano no chão
          scene.appendChild(orbit);
      }

      function createPlanet(lat, lon, planetData) {
          const scene = document.querySelector("a-scene");
          const planet = document.createElement("a-sphere");

          const startCoords = computeOffset(lat, lon, planetData.distance, 0);
          planet.setAttribute("gps-new-entity-place", `latitude: ${startCoords.lat}; longitude: ${startCoords.lon}`);
          planet.setAttribute("radius", 1);
          planet.setAttribute("color", planetData.color);
          planet.setAttribute("dynamic-movement", {
              type: "spin",
              speed: planetData.speed,
              originLat: lat,
              originLon: lon,
              distance: planetData.distance
          });
          scene.appendChild(planet);
      }

      function computeOffset(lat, lon, distance, angle) {
          const earthRadius = 6378137;
          const deltaLat = (distance * Math.cos(angle * Math.PI / 180)) / earthRadius * (180 / Math.PI);
          const deltaLon = (distance * Math.sin(angle * Math.PI / 180)) / (earthRadius * Math.cos(lat * Math.PI / 180)) * (180 / Math.PI);
          return { lat: lat + deltaLat, lon: lon + deltaLon };
      }

      AFRAME.registerComponent('dynamic-movement', {
        schema: {
          type: { type: 'string' },
          speed: { type: 'number', default: 0.0001 },
          originLat: { type: 'number' },
          originLon: { type: 'number' },
          distance: { type: 'number' }
        },
        init() {
          this.angle = 0;
        },
        tick(time, timeDelta) {
          if (this.data.type === "spin") {
            this.angle += this.data.speed * timeDelta;
            const newCoords = computeOffset(this.data.originLat, this.data.originLon, this.data.distance, this.angle * (180 / Math.PI));
            this.el.setAttribute('gps-new-entity-place', `latitude: ${newCoords.lat}; longitude: ${newCoords.lon}`);
          }
        }
      });

      function initSolarSystem() {
          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(
                  (position) => {
                      createSolarSystem(position.coords.latitude, position.coords.longitude);
                  },
                  (error) => console.error("Error getting location:", error),
                  { enableHighAccuracy: true }
              );
          } else {
              console.error("Geolocation is not supported by this browser.");
          }
      }

      document.addEventListener("DOMContentLoaded", initSolarSystem);
    </script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false">
      <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
    </a-scene>
  </body>
</html>
