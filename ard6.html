<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js A-Frame Solar System</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

    <script>
        // Componente para criar órbitas como linhas brancas
        AFRAME.registerComponent('orbit-line', {
            schema: {
                originLat: { type: 'number' },
                originLon: { type: 'number' },
                distance: { type: 'number' },
                color: { type: 'string', default: '#FFFFFF' } // Branco
            },
            init: function () {
                const segments = 100; // Número de segmentos da órbita
                const positions = [];

                for (let i = 0; i <= segments; i++) {
                    let angle = (i / segments) * 360;
                    let coords = computeOffset(this.data.originLat, this.data.originLon, this.data.distance, angle);
                    positions.push(new THREE.Vector3(coords.lon, 0, -coords.lat));
                }

                const material = new THREE.LineBasicMaterial({ color: this.data.color });
                const geometry = new THREE.BufferGeometry().setFromPoints(positions);
                const line = new THREE.Line(geometry, material);

                this.el.setObject3D('line', line);
            }
        });

        // Criar os planetas e as órbitas
        function createSpheres(userLat, userLon) {
            const spheresData = [
                { color: "red", distance: 5, speed: 0.0005 },
                { color: "green", distance: 10, speed: 0.0003 },
                { color: "blue", distance: 15, speed: 0.0002 },
                { color: "yellow", distance: 0, speed: 0 } // O "sol" fixo
            ];

            const scene = document.querySelector("a-scene");

            spheresData.forEach((data) => {
                const coords = computeOffset(userLat, userLon, data.distance, 0);
                const entity = document.createElement("a-entity");

                const sphere = document.createElement("a-sphere");
                sphere.setAttribute("gps-new-entity-place", `latitude: ${coords.lat}; longitude: ${coords.lon}`);
                sphere.setAttribute("radius", 1.25);
                sphere.setAttribute("color", data.color);
                sphere.setAttribute("shadow", "");

                if (data.speed > 0) {
                    sphere.setAttribute("dynamic-movement", { 
                        type: "spin", 
                        speed: data.speed, 
                        originLat: userLat, 
                        originLon: userLon, 
                        distance: data.distance 
                    });

                    const orbitEntity = document.createElement("a-entity");
                    orbitEntity.setAttribute("orbit-line", { 
                        originLat: userLat, 
                        originLon: userLon, 
                        distance: data.distance, 
                        color: "#FFFFFF" // Branco
                    });

                    scene.appendChild(orbitEntity);
                }

                entity.appendChild(sphere);
                scene.appendChild(entity);
            });
        }

        // Função para calcular coordenadas dos planetas
        function computeOffset(lat, lon, distance, angle) {
            const earthRadius = 6378137; // Raio da Terra em metros
            const deltaLat = (distance * Math.cos(angle * Math.PI / 180)) / earthRadius * (180 / Math.PI);
            const deltaLon = (distance * Math.sin(angle * Math.PI / 180)) / (earthRadius * Math.cos(lat * Math.PI / 180)) * (180 / Math.PI);
            return { lat: lat + deltaLat, lon: lon + deltaLon };
        }

        // Função que inicia a cena com base na localização do utilizador
        function initSpheres() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;
                        createSpheres(userLat, userLon); // Criar planetas e órbitas
                    },
                    (error) => console.error("Erro ao obter localização:", error),
                    { enableHighAccuracy: true }
                );
            } else {
                console.error("Geolocalização não suportada neste navegador.");
            }
        }

        document.addEventListener("DOMContentLoaded", initSpheres);

        // Componente para movimento dinâmico (órbita)
        AFRAME.registerComponent('dynamic-movement', {
            schema: {
                type: { type: 'string' }, // "spin"
                speed: { type: 'number', default: 0.0001 },
                originLat: { type: 'number' },
                originLon: { type: 'number' },
                distance: { type: 'number' }
            },
            init() {
                this.angle = 0;
            },
            tick(time, timeDelta) {
                if (this.data.type === "spin") {
                    this.angle += this.data.speed * timeDelta;
                    const newCoords = computeOffset(this.data.originLat, this.data.originLon, this.data.distance, this.angle * (180 / Math.PI));
                    this.el.setAttribute('gps-new-entity-place', { latitude: newCoords.lat, longitude: newCoords.lon });
                }
            }
        });
    </script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false">
        <!-- GPS Camera -->
        <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
    </a-scene>
</body>
</html>
