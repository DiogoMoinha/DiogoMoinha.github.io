<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR.js Sistema Solar</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
  <script>
    function computeOffset(lat, lon, distance, angle) {
      const earthRadius = 6378137;
      const deltaLat = (distance * Math.cos(angle * Math.PI / 180)) / earthRadius * (180 / Math.PI);
      const deltaLon = (distance * Math.sin(angle * Math.PI / 180)) / (earthRadius * Math.cos(lat * Math.PI / 180)) * (180 / Math.PI);
      return { lat: lat + deltaLat, lon: lon + deltaLon };
    }

    AFRAME.registerComponent('dynamic-movement', {
      schema: {
        type: { type: 'string' },
        speed: { type: 'number', default: 0.00001 },
        originLat: { type: 'number' },
        originLon: { type: 'number' },
        distance: { type: 'number' }
      },
      init() {
        this.angle = 0;
      },
      tick(time, timeDelta) {
        if (this.data.type === "spin") {
          this.angle += this.data.speed * timeDelta;
          const newCoords = computeOffset(this.data.originLat, this.data.originLon, this.data.distance, this.angle * (180 / Math.PI));
          this.el.setAttribute('gps-new-entity-place', { latitude: newCoords.lat, longitude: newCoords.lon });
        }
      }
    });

    function createOrbit(lat, lon, radius, scene) {
      const segments = 60;
      for (let i = 0; i < segments; i++) {
        const angle = (360 / segments) * i;
        const point = computeOffset(lat, lon, radius, angle);
        const ring = document.createElement("a-cylinder");
        ring.setAttribute("gps-new-entity-place", {
          latitude: point.lat,
          longitude: point.lon
        });
        ring.setAttribute("height", 0.1);
        ring.setAttribute("radius", 0.2);
        ring.setAttribute("color", "#999");
        ring.setAttribute("rotation", "90 0 0");
        scene.appendChild(ring);
      }
    }

    async function initPlanets() {
      try {
        const response = await fetch('system2.json');
        const data = await response.json();

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const userLat = position.coords.latitude;
              const userLon = position.coords.longitude;
              createPlanets(userLat, userLon, data);
            },
            (error) => console.error("Erro ao obter localização:", error),
            { enableHighAccuracy: true }
          );
        } else {
          console.error("Geolocalização não suportada.");
        }
      } catch (error) {
        console.error("Erro ao carregar system2.json:", error);
      }
    }

    function createPlanets(userLat, userLon, data) {
      const scene = document.querySelector("a-scene");
      const planets = data.planets;

      planets.forEach((planet) => {
        const coords = computeOffset(userLat, userLon, planet.distanciafoco1, 0);
        createOrbit(userLat, userLon, planet.distanciafoco1, scene);

        const sphere = document.createElement("a-sphere");
        sphere.setAttribute("gps-new-entity-place", {
          latitude: coords.lat,
          longitude: coords.lon
        });
        sphere.setAttribute("radius", planet.size);
        sphere.setAttribute("material", {
          src: "data:image/jpg;base64," + planet.texture,
          shader: "standard"
        });

        sphere.setAttribute("dynamic-movement", {
          type: "spin",
          speed: planet.speed * 0.000001,
          originLat: userLat,
          originLon: userLon,
          distance: planet.distanciafoco1
        });

        sphere.addEventListener('click', () => {
          const modal = document.getElementById('infoModal');
          document.getElementById('planetName').textContent = planet.name;
          document.getElementById('planetDesc').textContent = planet.description || 'Sem descrição.';
          modal.classList.add('show');
        });

        scene.appendChild(sphere);
      });
    }

    document.addEventListener("DOMContentLoaded", initPlanets);
  </script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .info-modal {
      position: fixed;
      top: -999px;
      left: -999px;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: all 0.3s ease;
    }

    .info-modal.show {
      top: 0;
      left: 0;
    }

    .info-content {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      text-align: center;
    }

    button.close-btn {
      margin-top: 20px;
      padding: 8px 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Info Modal -->
  <div class="info-modal" id="infoModal">
    <div class="info-content">
      <h2 id="planetName">Planeta</h2>
      <p id="planetDesc">Descrição do planeta.</p>
      <button class="close-btn" onclick="document.getElementById('infoModal').classList.remove('show')">Fechar</button>
    </div>
  </div>

  <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false">
    <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
  </a-scene>

</body>
</html>
