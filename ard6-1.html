<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js A-Frame Solar System</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    
    <script>
      function createSolarSystem() {
          const scene = document.querySelector("a-scene");
          
          // Criar o sistema solar fixo
          const solarSystem = document.createElement("a-entity");
          solarSystem.setAttribute("id", "solar-system");
          scene.appendChild(solarSystem);

          // Criar o sol
          const sun = document.createElement("a-sphere");
          sun.setAttribute("radius", 3);
          sun.setAttribute("color", "yellow");
          sun.setAttribute("position", "0 1 -10");
          solarSystem.appendChild(sun);

          // Criar planetas e Ã³rbitas
          const planets = [
              { color: "red", distance: 5, speed: 0.0005 },
              { color: "green", distance: 10, speed: 0.0003 },
              { color: "blue", distance: 15, speed: 0.0002 }
          ];

          planets.forEach((data) => {
              createPlanet(solarSystem, data);
              createOrbit(solarSystem, data);
          });
      }

      function createPlanet(solarSystem, data) {
          const planet = document.createElement("a-sphere");
          planet.setAttribute("radius", 1);
          planet.setAttribute("color", data.color);
          planet.setAttribute("position", `${data.distance} 1 -10`);
          planet.setAttribute("dynamic-movement", `speed: ${data.speed}; distance: ${data.distance}`);
          solarSystem.appendChild(planet);
      }

      function createOrbit(solarSystem, data) {
          const orbitRing = document.createElement("a-ring");
          orbitRing.setAttribute("radius-inner", data.distance - 0.2);
          orbitRing.setAttribute("radius-outer", data.distance + 0.2);
          orbitRing.setAttribute("color", "white");
          orbitRing.setAttribute("rotation", "-90 0 0");
          orbitRing.setAttribute("material", "shader: flat; transparent: true; opacity: 0.8; depthTest: true; depthWrite: false;");
          orbitRing.setAttribute("position", "0 1 -10");
          solarSystem.appendChild(orbitRing);
      }

      AFRAME.registerComponent('dynamic-movement', {
        schema: {
          speed: { type: 'number', default: 0.0001 },
          distance: { type: 'number' }
        },
        init() {
          this.angle = 0;
        },
        tick(time, timeDelta) {
          this.angle += this.data.speed * timeDelta;
          const x = this.data.distance * Math.cos(this.angle);
          const z = this.data.distance * Math.sin(this.angle) - 10;
          this.el.setAttribute('position', `${x} 1 ${z}`);
        }
      });
      
      document.addEventListener("DOMContentLoaded", createSolarSystem);
    </script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false">
      <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
    </a-scene>
  </body>
</html>
