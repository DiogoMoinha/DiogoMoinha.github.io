<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js A-Frame SolarSystemGO</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    
    <script>
      function computeOffset(lat, lon, distance, angle) {
        const earthRadius = 6378137; // Raio da Terra em metros
        const deltaLat = (distance * Math.cos(angle)) / earthRadius * (180 / Math.PI);
        const deltaLon = (distance * Math.sin(angle)) / (earthRadius * Math.cos(lat * Math.PI / 180)) * (180 / Math.PI);

        return { lat: lat + deltaLat, lon: lon + deltaLon };
      }

      AFRAME.registerComponent('dynamic-movement', {
        schema: {
          speed: { type: 'number', default: 0.0001 },
          originLat: { type: 'number' },
          originLon: { type: 'number' },
          distance: { type: 'number' }
        },
        init() {
          this.angle = Math.random() * Math.PI * 2; // Começa em um ângulo aleatório
        },
        tick(time, timeDelta) {
          this.angle += this.data.speed * timeDelta * 0.001; // Ajuste de tempo
          const newCoords = computeOffset(this.data.originLat, this.data.originLon, this.data.distance, this.angle * (180 / Math.PI));
          this.el.setAttribute('gps-new-entity-place', { latitude: newCoords.lat, longitude: newCoords.lon });
        }
      });

      function createSolarSystem(lat, lon) {
        console.log("Criando Sol e planetas em:", lat, lon);
        const scene = document.querySelector("a-scene");

        // Criar o Sol
        const sun = document.createElement("a-sphere");
        sun.setAttribute("radius", "2");
        sun.setAttribute("color", "yellow");
        sun.setAttribute("gps-new-entity-place", `latitude: ${lat}; longitude: ${lon}`);
        scene.appendChild(sun);

        // Dados dos planetas
        const planetsData = [
          { color: "red", distance: 5, speed: 0.05 },
          { color: "blue", distance: 10, speed: 0.03 },
          { color: "green", distance: 15, speed: 0.02 }
        ];

        // Criar órbitas e planetas
        planetsData.forEach((data) => {
          const orbit = document.createElement("a-ring");
          orbit.setAttribute("radius-inner", data.distance - 0.1);
          orbit.setAttribute("radius-outer", data.distance + 0.1);
          orbit.setAttribute("color", "white");
          orbit.setAttribute("gps-new-entity-place", `latitude: ${lat}; longitude: ${lon}`);
          orbit.setAttribute("rotation", "-90 0 0");
          scene.appendChild(orbit);

          const entity = document.createElement("a-entity");
          entity.setAttribute("gps-new-entity-place", `latitude: ${lat}; longitude: ${lon}`);

          const sphere = document.createElement("a-sphere");
          sphere.setAttribute("radius", "1.25");
          sphere.setAttribute("color", data.color);
          sphere.setAttribute("shadow", "");
          sphere.setAttribute("dynamic-movement", `distance: ${data.distance}; speed: ${data.speed}; originLat: ${lat}; originLon: ${lon}`);

          entity.appendChild(sphere);
          scene.appendChild(entity);
        });
      }

      document.addEventListener("gps-camera-update-position", (event) => {
        const lat = event.detail.position.latitude;
        const lon = event.detail.position.longitude;

        console.log("GPS localizado:", lat, lon);

        createSolarSystem(lat, lon);
      });
    </script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false">
      <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
    </a-scene>
  </body>
</html>
